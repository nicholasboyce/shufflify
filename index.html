<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shufflify-logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400&family=Outfit:wght@400;700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <script type="module" src="/components/playlist-select.js" defer></script>
    <title>Shufflify</title>
  </head>
  <body>
    <header>
      <h1>Shufflify</h1>
      <p>Shuffle together your Spotify playlists!</p>
      <button class="spotify-connect">
        <img src="./spotify.png" alt="Logo" />
        Log in with Spotify
      </button>
    </header>
    <main>
      <section>
        <h4>1. Select your playlists, and shuffle 'em together!</h4>
      </section>
      <section>
        <h4>2. Review your new shuffle!</h4>
      </section>
      <section>
        <h4>3. Add it to your Spotify queue and jam out!</h4>
      </section>
      <img src="./Humaaans - Space.png" alt="Woman enjoying Shufflify" width="372" height="400" />
    </main>
  </body>
</html>
